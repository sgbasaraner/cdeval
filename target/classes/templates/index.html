<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CdEval Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/shards.min.css">
    <link rel="stylesheet"
          href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
          integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div id="board" style="width: 400px"></div>
            <p id="status"></p>
            <p id="pgn"></p>
            <p id="fen"></p>
        </div>

        <div class="col">
            <ul class="list-group" id="move-list">
            </ul>
        </div>

    </div>

</div>


<script>
    (function() {
        var game = new Chess()
        var $status = $('#status')
        var $fen = $('#fen')
        var $pgn = $('#pgn')
        var $movelist = $('#move-list')

        function onDragStart (source, piece, position, orientation) {
            // do not pick up pieces if the game is over
            if (game.game_over()) return false

            // only pick up pieces for the side to move
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false
            }
        }

        function onDrop (source, target) {
            // see if the move is legal
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // NOTE: always promote to a queen for example simplicity
            })

            // illegal move
            if (move === null) return 'snapback'

            updateStatus()
        }

// update the board position after the piece snap
// for castling, en passant, pawn promotion
        function onSnapEnd () {
            board.position(game.fen())
        }

        function updateStatus () {
            var status = ''

            var moveColor = 'White'
            if (game.turn() === 'b') {
                moveColor = 'Black'
            }

            // checkmate?
            if (game.in_checkmate()) {
                status = 'Game over, ' + moveColor + ' is in checkmate.'
            }

            // draw?
            else if (game.in_draw()) {
                status = 'Game over, drawn position'
            }

            // game still on
            else {
                status = moveColor + ' to move'

                // check?
                if (game.in_check()) {
                    status += ', ' + moveColor + ' is in check'
                }
            }

            $status.html(status)
            $fen.html(game.fen())
            $pgn.html(game.pgn())
            getMoves();
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        }
        var board = Chessboard('board', config);

        function getMoveInfo(moveModel) {
            const move = moveModel.move
            let promo = null;
            if (move.length === 5) {
                promo = move.last;
            }
            const movingPiece = move.substring(0, 2)
            const targetSq = move.substring(2, 4)

            return {
                movingPiece, targetSq, promo
            }
        }

        function getMoves() {
            fetch("evaluateMoves?fen=" + game.fen() + "&side=" + (game.turn() === 'b' ? 'black' : 'white')).then(function(response) {
                return response.json();
            }).then(function(data) {
                $movelist.empty();
                for (let i = 0; i < data.length; i++) {
                    const moveInfo = getMoveInfo(data[i])

                    const moveStr = 'Move ' + moveInfo.movingPiece + ' to ' + moveInfo.targetSq + (moveInfo.promo ? ('=' + moveInfo.promo + ' ') : ' ') +' winrate: ' + (data[i].winRate * 100).toFixed(2) + '% in ' + data[i].gameCount.toString()+ ' games.'
                    console.log(moveInfo)
                    const res = $movelist.append('<li class="list-group-item movelistitem">' + moveStr + '</li>');
                    const children = res.children();
                    const lastChildren = children[children.length - 1];
                    console.log(lastChildren)
                    lastChildren.addEventListener('click', () => {
                        console.log("clicked: " + moveInfo.movingPiece)
                        game.move({
                            from: moveInfo.movingPiece,
                            to: moveInfo.targetSq,
                            promotion: moveInfo.promo
                        })
                        board.position(game.fen())
                        updateStatus()
                    })
                    // $movelist.children().last().addEventListener('click', function () {
                    //     console.log("clicked")
                    //     game.move({
                    //         from: moveInfo.movingPiece,
                    //         to: moveInfo.targetSq,
                    //         promotion: moveInfo.promo
                    //     })
                    //     board.position(game.fen())
                    // })
                }

                console.log(data);
            }).catch(function() {
                console.log("Booo");
            });
        }



        updateStatus();

    })();
</script>
</body>
</html>
